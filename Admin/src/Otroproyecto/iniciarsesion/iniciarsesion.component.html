<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm (ngSubmit)="iniciarSesion()">
                  <h1>Iniciar Sesión</h1>
                  <p class="text-body-secondary">Ingrese a su cuenta</p>
                  
                  <!-- Alerta de campos incompletos -->
                  <c-alert *ngIf="mostrarError" color="warning" [dismissible]="true" (visibleChange)="mostrarError = $event">
                    {{ mensajeError }}
                  </c-alert>
                  
                  <!-- Alerta de credenciales incorrectas -->
                  <c-alert *ngIf="mostrarErrorCredenciales" color="danger" [dismissible]="true" (visibleChange)="mostrarErrorCredenciales = $event">
                    {{ mensajeError }}
                  </c-alert>
                  
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input 
                      autoComplete="username" 
                      cFormControl 
                      placeholder="Nombre de usuario" 
                      [(ngModel)]="usuario.usua_Nombre" 
                      name="usua_Nombre" 
                      required 
                    />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Contraseña"
                      type="password"
                      [(ngModel)]="usuario.usua_Clave"
                      name="usua_Clave"
                      required
                    />
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button class="btn btn-outline-primary" type="submit" [disabled]="cargando" (click)="iniciarSesion()">
                        {{ cargando ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link" type="button" routerLink="/restablecercontrasena">
                        ¿Olvidó su contraseña?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Registrarse</h2>
                  <p>
                    ¿No tiene una cuenta? Regístrese ahora para acceder a todas las funcionalidades
                    del sistema de Courier Personales.
                  </p>
                  <button routerLink="/registrarse" cButton class="mt-3" color="primary">
                    ¡Registrarse Ahora!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
