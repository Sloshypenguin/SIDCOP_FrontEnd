<div class="d-flex flex-column" style="height: 100%; min-height: 250px;">
  <h5 class="card-title mb-4">Crear Nuevo Usuario</h5>

  <div class="alert-container">
    <div *ngIf="mostrarAlertaExito"
      class="alert alert-success alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
      <strong>¡Éxito!</strong> {{ mensajeExito }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    <div *ngIf="mostrarAlertaWarning"
      class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-alert-line me-3 align-middle fs-lg"></i>
      <strong>¡Atención!</strong> {{ mensajeWarning }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    <div *ngIf="mostrarAlertaError"
      class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center mb-4 mb-md-0" style="min-height: 220px;">
        <div [ngStyle]="{ border: '1px solid #d6b68a', borderRadius: '50%', position: 'relative', overflow: 'hidden', width: '120px', height: '120px', backgroundColor: '#f5f5f5'}" class="mx-auto mb-3">
          <input type="file" accept="image/*" (change)="onImagenSeleccionada($event)"
            style="opacity: 0; position: absolute; width: 100%; height: 100%; left: 0; top: 0; cursor: pointer; z-index: 2;" />
          <div *ngIf="!usuario.usua_Imagen"
            style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; z-index: 1;">
            <i class="ri-camera-line" style="font-size: 2rem; color: #878c9c;"></i>
          </div>
          <img *ngIf="usuario.usua_Imagen" [src]="usuario.usua_Imagen" alt="Previsualización"
            style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; padding: 1em;" />
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="row">
          <!-- Usuario -->
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="usua_Usuario" class="form-label">Usuario</label>
              <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
              <input type="text" class="form-control" id="usua_Usuario" [(ngModel)]="usuario.usua_Usuario"
                [class.is-invalid]="!usuario.usua_Usuario.trim() && mostrarErrores"
                placeholder="Ingrese el nombre de usuario" required />
              <div class="text-danger mt-1" *ngIf="!usuario.usua_Usuario.trim() && mostrarErrores">
                <small>El campo Usuario es requerido</small>
              </div>
            </div>
          </div>

          <!-- Clave -->
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="usua_Clave" class="form-label">Contraseña</label>
              <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
              <input type="password" class="form-control" id="usua_Clave" [(ngModel)]="usuario.usua_Clave"
                [class.is-invalid]="!usuario.usua_Clave.trim() && mostrarErrores" placeholder="Ingrese la contraseña"
                required />
              <div class="text-danger mt-1" *ngIf="!usuario.usua_Clave.trim() && mostrarErrores">
                <small>El campo Contraseña es requerido</small>
              </div>
            </div>
          </div>

          <!-- Rol -->
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="role_Id" class="form-label">Rol</label>
              <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
              <select id="role_Id" class="form-select" [(ngModel)]="usuario.role_Id"
                [class.is-invalid]="!usuario.role_Id && mostrarErrores" required>
                <option value=0 disabled selected>Seleccione un rol</option>
                <option *ngFor="let rol of roles" [value]="rol.role_Id">{{ rol.role_Descripcion }}</option>
              </select>
              <div class="text-danger mt-1" *ngIf="!usuario.role_Id && mostrarErrores">
                <small>El campo Rol es requerido</small>
              </div>
            </div>
          </div>

          <!-- Empleado/Vendedor -->
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <div class="d-flex align-items-center mb-2">
                <label class="form-label mb-0 me-2">¿Es Vendedor?</label>
                <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
                <div class="form-check form-switch ms-auto">
                  <input class="form-check-input" type="checkbox" id="usua_EsVendedor"
                    [(ngModel)]="usuario.usua_EsVendedor" />
                </div>
              </div>
              <div *ngIf="!usuario.usua_EsVendedor">
                <select id="usua_IdPersona" class="form-select" [(ngModel)]="usuario.usua_IdPersona"
                  [class.is-invalid]="!usuario.usua_IdPersona && mostrarErrores" required>
                  <option value=0 disabled selected>Seleccione un empleado</option>
                  <option *ngFor="let emp of empleados" [value]="emp.empl_Id">{{ emp.empl_Nombres }}</option>
                </select>
                <div class="text-danger mt-1" *ngIf="!usuario.usua_IdPersona && mostrarErrores">
                  <small>El campo Empleado es requerido</small>
                </div>
              </div>
              <div *ngIf="usuario.usua_EsVendedor">
                <select id="usua_IdPersona" class="form-select" [(ngModel)]="usuario.usua_IdPersona"
                  [class.is-invalid]="!usuario.usua_IdPersona && mostrarErrores" required>
                  <option value=0 disabled selected>Seleccione un vendedor</option>
                  <option *ngFor="let ven of vendedores" [value]="ven.vend_Id">{{ ven.vend_Nombres }}</option>
                </select>
                <div class="text-danger mt-1" *ngIf="!usuario.usua_IdPersona && mostrarErrores">
                  <small>El campo Vendedor es requerido</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Es Admin -->
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label class="form-label">¿Es Administrador?</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="usua_EsAdmin" [(ngModel)]="usuario.usua_EsAdmin" />
                <label class="form-check-label" for="usua_EsAdmin">
                  {{ usuario.usua_EsAdmin ? 'Sí' : 'No' }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-auto pt-3">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-primary gold" (click)="cancelar()">
            <span class="btn-text">Cancelar</span>
            <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="guardar()">
            <span class="btn-text">Guardar</span>
            <span class="btn-icon"><i class="ri-save-line"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
