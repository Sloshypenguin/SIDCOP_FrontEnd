<div class="d-flex flex-column" style="height: 100%; min-height: 250px;">
  <!-- Título del componente -->
  <h5 class="card-title mb-4">Crear Nuevo Departamento</h5>
  
  <!-- Contenedor de alertas flotantes -->
  <div class="alert-container">
    <!-- Alerta de éxito -->
    <div *ngIf="mostrarAlertaExito" class="alert alert-success alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
      <strong>¡Éxito!</strong> {{ mensajeExito }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de advertencia -->
    <div *ngIf="mostrarAlertaWarning" class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-alert-line me-3 align-middle fs-lg"></i>
      <strong>¡Atención!</strong> {{ mensajeWarning }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de error -->
    <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
  </div>
  
  <div class="flex-grow-1">
    <div class="row">
    <!-- Campos que se tienen que ingresar -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="depa_Codigo" class="form-label">Código</label>
          <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          <div class="d-flex align-items-center">
            <input 
              type="text" 
              class="form-control" 
              [class.is-invalid]="!departamento.depa_Codigo.trim() && mostrarErrores"
              id="departamentoCodigo"
              [(ngModel)]="departamento.depa_Codigo"
              placeholder="Ingrese el codigo del departamento"
              required>
            <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          </div>
          <div class="text-danger mt-1" *ngIf="!departamento.depa_Codigo.trim() && mostrarErrores">
            <small>El campo codigo del Departamento es requerido</small>
          </div>
        </div>
      </div>

      <!-- siguiente campo (dividido por col-md-6 para que salgan 2 campos por row) -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="depa_Descripcion" class="form-label">Descripción</label>
          <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          <div class="d-flex align-items-center">
            <input 
              type="text" 
              class="form-control" 
              [class.is-invalid]="!departamento.depa_Descripcion.trim() && mostrarErrores"
              id="depa_Descripcion"
              [(ngModel)]="departamento.depa_Descripcion"
              placeholder="Ingrese la descripción del departamento"
              required>
            <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          </div>
          <div class="text-danger mt-1" *ngIf="!departamento.depa_Descripcion.trim() && mostrarErrores">
            <small>El campo Descripción del Departamento es requerido</small>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="mt-auto pt-3" >
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-primary gold" (click)="cancelar()">
            <span class="btn-text">Cancelar</span>
            <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="guardar()">
            <span class="btn-text">Guardar</span>
            <span class="btn-icon"><i class="ri-save-line"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
