<div class="details-container">
  
  <!-- Contenedor de alertas flotantes -->
  <div class="alert-container">
    <!-- Alerta de error -->
    <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
  </div>
  
  <!-- Botón de regresar -->
  <div class="details-header-button">
    <button type="button" class="btn btn-primary" (click)="cerrar()">
      <span class="btn-text">Regresar</span>
      <span class="btn-icon"><i class="ri-arrow-left-line"></i></span>
    </button>
  </div>
  
  <!-- Contenido de detalles -->
  <div *ngIf="!cargando && empleadoDetalle" class="details-content">
    
    <div class="card shadow-sm mb-4">
  <div class="card-body">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label fw-semibold">DNI</label>
        <div class="form-control-plaintext">{{ empleadoDetalle?.empl_DNI }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <div class="form-control-plaintext">{{ empleadoDetalle?.empl_Correo }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Teléfono</label>
        <div class="form-control-plaintext">{{ empleadoDetalle?.empl_Telefono }}</div>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Dirección</label>
        <div class="form-control-plaintext">{{ empleadoDetalle?.empl_DireccionExacta }}</div>
      </div>

    </div>
  </div>
</div>
    
    <!-- Tabla de auditoría -->
    <div class="audit-table-container">
      <div class="audit-table">
        <div class="audit-header">
          <div class="audit-col">Acción</div>
          <div class="audit-col">Usuario</div>
          <div class="audit-col">Fecha</div>
        </div>
      
      <!-- Fila de creación -->
      <div class="audit-row">
        <div class="audit-col">
          <span class="audit-action">Creador</span>
        </div>
        <div class="audit-col">
          <span class="audit-user">{{ empleadoDetalle?.usua_Creacion || 'N/A' }}</span>
        </div>
        <div class="audit-col">
          <span class="audit-date"></span>
        </div>
      </div>
      
      <!-- Fila de modificación -->
      <div class="audit-row">
        <div class="audit-col">
          <span class="audit-action">Modificación</span>
        </div>
        <div class="audit-col">
          <span class="audit-user"></span>
        </div>
        <div class="audit-col">
          <span class="audit-date"></span>
        </div>
      </div>
    </div>
    </div>
    
    <!-- Información adicional -->
    <div class="additional-info">
      <div class="info-item">
        <label class="info-label">Número:</label>
        <span class="info-value"></span>
      </div>
    </div>

  </div>
</div>
