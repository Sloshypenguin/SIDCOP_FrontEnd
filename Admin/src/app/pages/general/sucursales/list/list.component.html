<app-breadcrumbs
  [title]="'Sucursales'"
  [breadcrumbItems]="breadCrumbItems"
>
  <img class="breadcrumbs-icon ms-2 icon-breadcrumb" src="assets/images/imagenes/Vector.svg" alt="icono breadcrumb" />
</app-breadcrumbs>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3 flex-wrap">
          <button type="button" class="btn btn-primary me-2 mb-2">
            <span class="btn-text">Nuevo</span>
            <span class="btn-icon"><i class="ri-add-line"></i></span>
          </button>
          <div class="search-box mb-2">
            <input type="text" class="form-control search" placeholder="Buscar...">
            <i class="ri-search-line search-icon"></i>
          </div>
        </div>
        
        <div class="table-responsive">
          <p class="text-center mt-4">Contenido de Sucursales pendiente de implementar</p>
        </div>
      </div>
    </div>
  </div>
</div>
