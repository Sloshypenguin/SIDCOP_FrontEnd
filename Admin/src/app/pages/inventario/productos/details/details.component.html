<div class="details-container">
    <!-- Contenedor de alertas flotantes -->
    <div class="alert-container">
        <!-- Alerta de error -->
        <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
            <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
            <strong>¡Error!</strong> {{ mensajeError }}
            <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
        </div>
    </div>

    <!-- Botón de regresar -->
    <div class="details-header-button">
        <button type="button" class="btn btn-primary mb-3" (click)="cerrar()">
            <span class="btn-text">Regresar</span>
            <span class="btn-icon"><i class="ri-arrow-left-line"></i></span>
        </button>
    </div>

    <!-- Contenido de detalles -->
    <div *ngIf="!cargando && productoDetalle" class="details-content">
        <div class="row g-4 align-items-stretch">
            <!-- Card izquierda: Imagen + Nombre -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm employee-photo-card position-relative">
                    <ng-container *ngIf="productoDetalle?.prod_Imagen; else noImage">
                        <img [src]="productoDetalle.prod_Imagen" alt="Foto del producto" class="employee-img-card" />
                        <div class="employee-img-overlay">
                            <span class="employee-img-name">{{ productoDetalle.prod_Codigo }}</span>
                        </div>
                    </ng-container>
                    <ng-template #noImage>
                        <div class="employee-img-placeholder-card d-flex flex-column justify-content-center align-items-center h-100">
                            <i class="ri-user-3-line display-1"></i>
                            <span class="employee-img-name mt-3">{{ productoDetalle.prod_Codigo }}</span>
                        </div>
                    </ng-template>
                </div>
            </div>
            <!-- Card derecha: Detalles -->
             <div class="col-md-8">
                <div class="card h-100 shadow-sm employee-details-card bg-dark-blue">
                    <div class="card-header d-flex align-items-center rounded-top details-header-custom">
                        <i class="ri-user-3-line me-2 fs-4"></i>
                        <h5 class="mb-0">Detalles del Producto</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <div class="detail-item">
                                    <div class="detail-icon bg-dark-blue text-white"><i class="ri-profile-line"></i></div>
                                    <div class="detail-content">
                                        <div class="detail-label">Descripción del Producto</div>
                                        <div class="detail-value">{{ productoDetalle.prod_Descripcion }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
