<div class="d-flex flex-column" style="height: 100%; min-height: 250px;">
    <!-- Título del componente -->
    <h5 class="card-title mb-4">Crear Nueva Subcategoria</h5>
    
    <!-- Contenedor de alertas flotantes -->
    <div class="alert-container">
      <!-- Alerta de éxito -->
      <div *ngIf="mostrarAlertaExito" class="alert alert-success alert-border-left alert-dismissible fade show floating-alert" role="alert">
        <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
        <strong>¡Éxito!</strong> {{ mensajeExito }}
        <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
      </div>
      
      <!-- Alerta de advertencia -->
      <div *ngIf="mostrarAlertaWarning" class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert" role="alert">
        <i class="ri-alert-line me-3 align-middle fs-lg"></i>
        <strong>¡Atención!</strong> {{ mensajeWarning }}
        <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
      </div>
      
      <!-- Alerta de error -->
      <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
        <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
        <strong>¡Error!</strong> {{ mensajeError }}
        <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
      </div>
    </div>
    
    <div class="flex-grow-1">
      <div class="row">

        <div class="col-md-6">
          <div class="mb-3">
            <label for="categoria" class="form-label me-2">Subcategoria</label>
            <span class="text-danger">*</span>
            <div class="d-flex align-items-center">
            <i class="ri-layout-masonry-fill" [ngStyle]="{
              border: (!subcategoria.subc_Descripcion.trim() && mostrarErrores) ? '1px solid #f9bcc4' : '1px solid #e9ecf5',
              backgroundColor: (!subcategoria.subc_Descripcion.trim() && mostrarErrores) ? '#fff5f6' : '#f2f3f9',
              padding: '0.525rem 0.525rem', position: 'relative', left: '7px', borderTopLeftRadius: '8px', borderBottomLeftRadius: '8px'}">
            </i>
              <input 
                type="text" 
                class="form-control" 
                [class.is-invalid]="!subcategoria.subc_Descripcion.trim() && mostrarErrores"
                id="subcategoriaDescripcion"
                [(ngModel)]="subcategoria.subc_Descripcion"
                placeholder="Ingrese la descripción de la subcategoria"
                required>
              <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
            </div>
            <div class="text-danger mt-1" *ngIf="!subcategoria.subc_Descripcion.trim() && mostrarErrores">
              <small>El campo Descripción de la Subcategoria es requerido</small>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
        <label for="categoria" class="form-label me-2">Categoria</label>
        <span class="text-danger">*</span>
        <div class="d-flex align-items-center">
          <i class="ri-stack-fill" [ngStyle]="{
              border: (!selectedCate && mostrarErrores) ? '1px solid #f9bcc4' : '1px solid #e9ecf5',
              backgroundColor: (!selectedCate && mostrarErrores) ? '#fff5f6' : '#f2f3f9',
              padding: '0.525rem 0.525rem', position: 'relative', left: '7px', borderTopLeftRadius: '8px', borderBottomLeftRadius: '8px'}">
          </i>
          <select class="form-select" [(ngModel)]="selectedCate"
            [class.is-invalid]="!selectedCate && mostrarErrores"
            required>
            <option value=0 disabled selected>Seleccione una Categoria</option>
            <option *ngFor="let cate of Categorias" [value]="cate.cate_Id">{{ cate.cate_Descripcion }}</option>
          </select>
          <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
        </div>
        <div class="text-danger mt-1" *ngIf="!selectedCate && mostrarErrores">
          <small>El campo Categoria es requerido</small>
        </div>
      </div>

      </div>
    </div>
    
    <div class="mt-auto pt-3" >
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-primary gold" (click)="cancelar()">
              <span class="btn-text">Cancelar</span>
              <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
            </button>
            <button type="button" class="btn btn-primary" (click)="guardar()">
              <span class="btn-text">Guardar</span>
              <span class="btn-icon"><i class="ri-save-line"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
