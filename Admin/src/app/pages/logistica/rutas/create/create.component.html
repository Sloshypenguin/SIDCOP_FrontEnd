<div class="d-flex flex-column" style="height: 100%; min-height: 250px;">
  <!-- Título del componente -->
  <h5 class="card-title mb-4">Crear Nueva Ruta</h5>
  
  <!-- Contenedor de alertas flotantes -->
  <div class="alert-container">
    <!-- Alerta de éxito -->
    <div *ngIf="mostrarAlertaExito" class="alert alert-success alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
      <strong>¡Éxito!</strong> {{ mensajeExito }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de advertencia -->
    <div *ngIf="mostrarAlertaWarning" class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-alert-line me-3 align-middle fs-lg"></i>
      <strong>¡Atención!</strong> {{ mensajeWarning }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
    
    <!-- Alerta de error -->
    <div *ngIf="mostrarAlertaError" class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert" role="alert">
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button type="button" class="btn-close" (click)="cerrarAlerta()" aria-label="Close"></button>
    </div>
  </div>
  
  <div class="flex-grow-1">
    <div class="row">
      <div class="col-md-6">
        <label  class="form-label">Código<span class="text-danger">*</span></label>
        <div class="mb-3">
          <div class="d-flex align-items-center">
             <i class="ri-keyboard-line" [ngStyle]="{
                border: (!ruta.ruta_Codigo.trim() && mostrarErrores) ? '1px solid #f9bcc4' : '1px solid #e9ecf5',
                backgroundColor: (!ruta.ruta_Codigo.trim() && mostrarErrores) ? '#fff5f6' : '#f2f3f9',
                padding: '0.525rem 0.525rem', position: 'relative', left: '7px', borderTopLeftRadius: '8px', borderBottomLeftRadius: '8px'}">
              </i>
            <input 
              type="text" 
              class="form-control" 
              [class.is-invalid]="!ruta.ruta_Codigo.trim() && mostrarErrores"
              id="rutaCodigo"
              [(ngModel)]="ruta.ruta_Codigo"
              placeholder="Ingrese el codigo de la ruta"
              required>
          </div>
          <div class="text-danger mt-1" *ngIf="!ruta.ruta_Codigo.trim() && mostrarErrores">
            <small>El campo Código de la Ruta es requerido</small> 
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label  class="form-label">Descripción<span class="text-danger">*</span></label>
        <div class="mb-3">
          <div class="d-flex align-items-center">
             <i class=" ri-attachment-line" [ngStyle]="{
                border: (!ruta.ruta_Descripcion.trim() && mostrarErrores) ? '1px solid #f9bcc4' : '1px solid #e9ecf5',
                backgroundColor: (!ruta.ruta_Descripcion.trim() && mostrarErrores) ? '#fff5f6' : '#f2f3f9',
                padding: '0.525rem 0.525rem', position: 'relative', left: '7px', borderTopLeftRadius: '8px', borderBottomLeftRadius: '8px'}">
              </i>
            <input 
              type="text" 
              class="form-control" 
              [class.is-invalid]="!ruta.ruta_Descripcion.trim() && mostrarErrores"
              id="rutaDescripcion"
              [(ngModel)]="ruta.ruta_Descripcion"
              placeholder="Ingrese la descripcion de la ruta" 
              required>
          </div>
          <div class="text-danger mt-1" *ngIf="!ruta.ruta_Descripcion.trim() && mostrarErrores">
            <small>El campo Descripción de la Ruta es requerido</small>
          </div>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Observaciones</label>
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <textarea 
              id="rutaObservaciones"
              name="rutaObservaciones"
              class="form-control"
              [(ngModel)]="ruta.ruta_Observaciones"
              placeholder="Ingrese observaciones (opcional)"
              rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-auto pt-3" >
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-primary gold" (click)="cancelar()">
            <span class="btn-text">Cancelar</span>
            <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="guardar()">
            <span class="btn-text">Guardar</span>
            <span class="btn-icon"><i class="ri-save-line"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
