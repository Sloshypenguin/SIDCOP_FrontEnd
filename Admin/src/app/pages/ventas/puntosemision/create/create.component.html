<div class="d-flex flex-column" style="height: 100%; min-height: 250px">
  <!-- Título del componente -->
  <h5 class="card-title mb-4">Crear Nuevo Punto de Emision</h5>

  <!-- Contenedor de alertas flotantes -->
  <div class="alert-container">
    <!-- Alerta de éxito -->
    <div
      *ngIf="mostrarAlertaExito"
      class="alert alert-success alert-border-left alert-dismissible fade show floating-alert"
      role="alert"
    >
      <i class="ri-check-double-line me-3 align-middle fs-lg"></i>
      <strong>¡Éxito!</strong> {{ mensajeExito }}
      <button
        type="button"
        class="btn-close"
        (click)="cerrarAlerta()"
        aria-label="Close"
      ></button>
    </div>

    <!-- Alerta de advertencia -->
    <div
      *ngIf="mostrarAlertaWarning"
      class="alert alert-warning alert-border-left alert-dismissible fade show floating-alert"
      role="alert"
    >
      <i class="ri-alert-line me-3 align-middle fs-lg"></i>
      <strong>¡Atención!</strong> {{ mensajeWarning }}
      <button
        type="button"
        class="btn-close"
        (click)="cerrarAlerta()"
        aria-label="Close"
      ></button>
    </div>

    <!-- Alerta de error -->
    <div
      *ngIf="mostrarAlertaError"
      class="alert alert-danger alert-border-left alert-dismissible fade show floating-alert"
      role="alert"
    >
      <i class="ri-error-warning-line me-3 align-middle fs-lg"></i>
      <strong>¡Error!</strong> {{ mensajeError }}
      <button
        type="button"
        class="btn-close"
        (click)="cerrarAlerta()"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <div class="flex-grow-1">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <input
              type="text"
              class="form-control"
              [class.is-invalid]="
                !puntoEmision.puEm_Codigo.trim() && mostrarErrores
              "
              id="PECod"
              [(ngModel)]="puntoEmision.puEm_Codigo"
              placeholder="Ingrese el Codigo del Punto de Emision"
              required
            />
            <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          </div>
          <div
            class="text-danger mt-1"
            *ngIf="!puntoEmision.puEm_Codigo.trim() && mostrarErrores"
          >
            <small>El campo Codigo del Punto de Emision es requerido</small>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <input
              type="text"
              class="form-control"
              [class.is-invalid]="
                !puntoEmision.puEm_Descripcion.trim() && mostrarErrores
              "
              id="PEDescripcion"
              [(ngModel)]="puntoEmision.puEm_Descripcion"
              placeholder="Ingrese la Descripción del Punto de Emision"
              required
            />
            <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          </div>
          <div
            class="text-danger mt-1"
            *ngIf="!puntoEmision.puEm_Descripcion.trim() && mostrarErrores"
          >
            <small
              >El campo Descripción del Punto de Emision es requerido</small
            >
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="nombres-input" class="form-label"
          >Sucursal<span class="text-danger">*</span></label
        >
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <select
              id="sucursalId"
              name="sucursalId"
              class="form-select"
              [class.is-invalid]="!puntoEmision.sucu_Id && mostrarErrores"
              [(ngModel)]="puntoEmision.sucu_Id"
              required
            >
              <option value="" disabled selected>Seleccione una opción</option>
              <option *ngFor="let Sucu of Sucursales" [value]="Sucu.sucu_Id">
                {{ Sucu.sucu_Descripcion }}
              </option>
            </select>
            <span class="text-danger ms-2" *ngIf="mostrarErrores">*</span>
          </div>
          <div
            class="text-danger mt-1"
            *ngIf="!puntoEmision.sucu_Id && mostrarErrores"
          >
            <small>El campo Sucursal es requerido</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-auto pt-3">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
          <button
            type="button"
            class="btn btn-primary gold"
            (click)="cancelar()"
          >
            <span class="btn-text">Cancelar</span>
            <span class="btn-icon"><i class="ri-close-circle-line"></i></span>
          </button>
          <button type="button" class="btn btn-primary" (click)="guardar()">
            <span class="btn-text">Guardar</span>
            <span class="btn-icon"><i class="ri-save-line"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
>
