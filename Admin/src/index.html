<!doctype html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SIDCOP - Sistema de distribución y comercialización de productos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/images/imagenes/logo-sidebar.png">
  <meta name="description" content="SIDCOP - Sistema de distribución y comercialización de productos.">
  <meta name="author" content="Tu Empresa o Nombre">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbvyBxmMbFhrzP9Z8moyYr6dCr-pzjhBE" async defer></script>
  <!-- Estilos para prevenir FOUC (Flash of Unstyled Content) -->
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .loaded {
      opacity: 1;
    }
  </style>
  <script>
    // Marcar el body como cargado cuando los estilos estén listos
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 100);
    });
  </script>
</head>

  <app-root></app-root>
</body>

</html>
